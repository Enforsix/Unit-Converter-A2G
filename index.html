<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
      <h1>Number Converter</h1>
      <fieldset>
        <legend class="LG">Input</legend>
        <form class="from">
          <label for="unitInput"> 
            Skriv in verdi her. 
            <input type="number" name="unitInput" id="unitInput" placeholder="Skriv inn her.">          
          </label>  

        <label for="unitFrom">  
          Velg ønsket konvertering fra. 
          <select name="unitFrom" id="unitFrom">
            <option value="ML">ML</option>
            <option value="CL">CL</option>
            <option value="DL">DL</option>
            <option value="L">L</option>
            <option value="M3">M3</option>
          </select>
        </label>

        <label for="unitTo"> 
          Velg ønsket Verdi.
            <select name="unitTo" id="unitTo">
              <option value="ML">ML</option>
              <option value="CL">CL</option>
              <option value="DL">DL</option>
              <option value="L">L</option>
              <option value="M3">M3</option>
            </select>
          </label>
      </fieldset>
        
      <fieldset>
        <legend class="LG">Resuiltat</legend>
        <p id="displayResult"></p>
      </fieldset> 
      <br/>        
      <button id="convertBtn" type="button">Konverter</button>          
      </form>
  </body>
</html>
